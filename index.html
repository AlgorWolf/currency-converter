<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Currency Converter App in JavaScript | Zemoora Internees</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <h1>Currency Converter</h1>
            <form action="#">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" value="1">
                </div>
                <div class="drop-list">
                    <div class="from">
                        <p>From</p>
                        <div class="select-box">
                            <select>
                                <!-- Options tag are inserted from JavaScript -->
                            </select>
                        </div>
                    </div>
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path
                                d="M16.05 12.05L21 17l-4.95 4.95-1.414-1.414 2.536-2.537L4 18v-2h13.172l-2.536-2.536 1.414-1.414zm-8.1-10l1.414 1.414L6.828 6 20 6v2H6.828l2.536 2.536L7.95 11.95 3 7l4.95-4.95z" />
                        </svg>
                    </div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-box">
                            <select>
                                <!-- Options tag are inserted from JavaScript -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="exchange-rate">Getting exchange rate...</div>
                <button>Get Exchange Rate</button>
            </form>
        </div>
        <div class="footer">Made with ❤️ &copy; Zemoora 2022 internship</div>
    </div>
    <script src="./assets/css/js/script.js"></script>

</body>

</html>
